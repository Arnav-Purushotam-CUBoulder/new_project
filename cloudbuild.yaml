#reservations
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t',
    'us-central1-docker.pkg.dev/sleepr-443603/reservations/production',
    '-f',
    'apps/reservations/Dockerfile',
    '.'
  ]

- name: 'gcr.io/cloud-builders/docker'
  args: [
    'push',
    'us-central1-docker.pkg.dev/sleepr-443603/reservations/production'
  ]
options:
  logging: CLOUD_LOGGING_ONLY


